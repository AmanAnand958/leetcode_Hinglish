<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 350px;
        font-family: Arial, sans-serif;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        margin: 0;
      }
      .container {
        background: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #667eea;
        margin-top: 0;
        font-size: 18px;
      }
      .toggle-section {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
        padding: 10px;
        background: #f5f5f5;
        border-radius: 5px;
      }
      .toggle-label {
        font-weight: bold;
        color: #333;
      }
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.3s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #667eea;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      .status {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
        font-size: 13px;
        text-align: center;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .status.loading {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      .settings-link {
        display: block;
        margin-top: 15px;
        text-align: center;
      }
      .settings-link a {
        color: #667eea;
        text-decoration: none;
        font-size: 12px;
      }
      .settings-link a:hover {
        text-decoration: underline;
      }
      #status {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üî§ Hinglish Translator</h2>

      <div id="status" class="status"></div>

      <div class="toggle-section">
        <span class="toggle-label">Enable Translation</span>
        <label class="toggle-switch">
          <input type="checkbox" id="toggleSwitch" checked />
          <span class="slider"></span>
        </label>
      </div>

      <div class="settings-link">
        <a href="options.html" target="_blank">‚öôÔ∏è Configure API Key</a><br />
        <button
          id="clearCache"
          style="
            margin-top: 10px;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
          "
        >
          üóëÔ∏è Clear Translation Cache</button
        ><br />
        <span
          style="font-size: 11px; color: #999; margin-top: 8px; display: block"
          >Free: Routeway DeepSeek or Google Gemini</span
        >
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
